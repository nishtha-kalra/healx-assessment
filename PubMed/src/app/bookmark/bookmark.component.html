<div class="display-articles" *ngIf="readingList.length > 0">
    <mat-card *ngFor="let article of readingList">
        <p><a href="{{article.link}}" target="_blank">{{article.aid}}</a></p>
        <p>Title: {{article.title}}</p>
        <p>Publication Date: {{article.date}}</p>
        <p>Journal: {{article.journal}}</p>
    </mat-card>
</div>
